<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav ml-auto justify-content-end ">

                <li class="nav-item " style="color: white"><a
                        class="navbar-brand text-white" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Add Product</h1>

    <form th:action="@{/admin/send-quotation/{enquiryId}(enquiryId=${enquiry.enquiryId})}" method="post">
     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- Add fields for approval, amount, and any other relevant information -->
        <div class="form-group">
            <label for="approval">Approval Status:</label>
            <select class="form-control" id="approval" name="approval">
                <option value="APPROVED">Approved</option>
                <option value="STANDBY">Standby</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" disabled>
        </div>
        <!-- Add any other fields as needed -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    // Disable the amount input when Standby is selected
    document.getElementById('approval').addEventListener('change', function() {
        const amountInput = document.getElementById('amount');
        const approvalSelect = document.getElementById('approval');
        
        if (approvalSelect.value === 'STANDBY') {
            amountInput.disabled = true;
        } else {
            amountInput.disabled = false;
        }
    });
</script>

</body>
</html>
