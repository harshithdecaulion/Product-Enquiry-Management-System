<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <!-- Include Bootstrap CSS and JavaScript (adjust the URLs as needed) -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
     
        <form method="post" action="/admin/update-product">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="prodId" th:value="${product.prodId}" />
    
    <div class="mb-3">
        <label for="noOfProductsInStock">Stock Number</label>
        <input type="number" class="form-control" id="noOfProductsInStock" name="noOfProductsInStock" th:value="${product.noOfProductsInStock}" />
        <p id="stockValidationMessage" style="color: red;"></p>
    </div>
    
    <div class="mb-3">
        <label>Availability</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="availabilityCheckbox" name="availabilityCheckbox" th:checked="${product.availability}" />
            <label class="form-check-label" for="availabilityCheckbox">Available</label>
        </div>
        <!-- Hidden input to store false value when checkbox is not checked -->
        <input type="hidden" name="availability" value="false" />
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const stockInput = document.getElementById('noOfProductsInStock');
        const stockValidationMessage = document.getElementById('stockValidationMessage');
        const stockValue = parseInt(stockInput.value, 10);

        if (isNaN(stockValue) || stockValue < 0 || stockValue > 100) {
            e.preventDefault(); // Prevent form submission
            stockValidationMessage.textContent = 'Stock number out of range';
        } else {
            stockValidationMessage.textContent = ''; // Clear previous validation message
        }

        // Update the hidden input for availability based on the checkbox state
        const availabilityCheckbox = document.getElementById('availabilityCheckbox');
        const availabilityHiddenInput = document.querySelector('input[name="availability"]');
        availabilityHiddenInput.value = availabilityCheckbox.checked ? 'true' : 'false';
    });
</script>
    </div>
</body>
</html>
