<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="nav ml-auto justify-content-end ">

					<li class="nav-item " style="color: white"><a
						class="navbar-brand text-white" href="#" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<h1>Enquiries</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Enquiry ID</th>
				<th>Date</th>

				<th>Product Name</th>
				<th>Send Quotation</th>
				<!-- Add more table headers as needed -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="enquiry : ${activeEnquiries}">
				<td th:text="${enquiry.enquiryId}"></td>
				<td th:text="${enquiry.enquiryDate}"></td>

				<td th:text="${enquiry.product.prodName}"></td>
				<!-- <td><a
					th:href="@{/admin/send-quotation/{enquiryId}(enquiryId=${enquiry.enquiryId})}"
					class="btn btn-primary"> Send Quotation </a></td> -->

				<td><a
					th:href="@{/admin/send-quotation/{enquiryId}(enquiryId=${enquiry.enquiryId})}"
					class="btn btn-primary"> Send Quotation </a></td>

			</tr>
		</tbody>
	</table>
</body>
</html>
