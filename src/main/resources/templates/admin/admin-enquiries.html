<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="nav ml-auto justify-content-end ">

					<li class="nav-item " style="color: white"><a
						class="navbar-brand text-white" href="#" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<h1>Enquiries</h1>
	
	 <form method="get" action="/admin/active-enquiries">
        <button type="submit">View Active Enquiries</button>
    </form>
	<table class="table">
		<thead>
			<tr>
				<th>Enquiry ID</th>
				<th>Customer Name</th>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Date</th>
				
			</tr>
		</thead>
		<tbody>
			<!-- Loop through the list of enquiries and display them in the table -->
			<tr th:each="enquiry : ${enquiries}">
				<td th:text="${enquiry.enquiryId}">Enquiry ID</td>
				<td
					th:text="${enquiry.user.firstName + ' ' + enquiry.user.lastName}">Customer
					Name</td>
				<td th:text="${enquiry.product.prodName}">Product Name</td>
				<td th:text="${enquiry.quantity}">Quantity</td>
				<td th:text="${enquiry.enquiryDate}">Date</td>
				
			</tr>
		</tbody>
	</table>
</body>
</html>
