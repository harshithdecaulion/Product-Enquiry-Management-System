<!-- Add this link to navigate to the "My Enquiries" page -->


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
    
	<!--NAVBAR.................................................................................................................................................  -->

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="nav ml-auto justify-content-end">
				<li class="nav-item" style="color: white"><a
					class="navbar-brand text-white" href="#" th:href="@{/logout}">Logout</a></li>
			</ul>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto">
					<!-- Display the welcome message with the user's first name -->
					<li class="nav-item" style="color: white"><span
						class="navbar-brand text-white">Welcome, <span
							th:text="${firstName}"></span></span></li>
				</ul>
			</div>
		</div>
	</nav>

	<!--........................................................................................................................................................................  -->


   <div class="container">
        <h1 style="text-align: center;">MY ENQUIRIES</h1>
        <div class="row">
            <div class="col-md-4" th:each="enquiry : ${userEnquiries}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Product: <span th:text="${enquiry.product.prodName}"></span></h5>
                        <p class="card-text">Description: <span th:text="${enquiry.product.description}"></span></p>
                        <p class="card-text">Quantity: <span th:text="${enquiry.quantity}"></span></p>
                        <!-- Add other details from the enquiry if needed -->
       <a th:href="@{/user/modify-enquiries/{enquiryId}(enquiryId=${enquiry.enquiryId})}">Modify Enquiry</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
