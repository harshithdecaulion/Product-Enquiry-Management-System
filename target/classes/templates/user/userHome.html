<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>

	<!--NAVBAR.................................................................................................................................................  -->

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="nav ml-auto justify-content-end">
				<li class="nav-item" style="color: white"><a
					class="navbar-brand text-white" href="#" th:href="@{/logout}">Logout</a></li>
			</ul>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto">
					<!-- Display the welcome message with the user's first name -->
					<li class="nav-item" style="color: white"><span
						class="navbar-brand text-white">Welcome, <span
							th:text="${firstName}"></span></span></li>
				</ul>
			</div>
		</div>
	</nav>

	<!--........................................................................................................................................................................  -->

	<div class="container">
		<div class="row">
			<!-- Sidebar with tabs -->

			<div class="col-md-2"
				style="border-right: 3px solid #ccc; padding-right: 20px;">
				<h4></h4>
				<br>
				<br>
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/user/my-enquiries}">MY ENQUIRIES</a></li>
					<li class="nav-item"><a class="nav-link" href="#">MY
							ORDERS</a></li>
					<li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
					<li class="nav-item"><a class="nav-link" href="#">CONTACT
							US</a></li>

				</ul>
			</div>

			<!-- Product cards section -->
			<div class="col-md-9">
				<h1 style="text-align: center;">PRODUCT LISTING</h1>

				<div class="container">
					<div class="row">
						<!-- Your product cards here -->
						<div class="col-md-4" th:each="product : ${products}">
							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h5 class="card-title" th:text="${product.prodName}">Product
										Name</h5>
									<p class="card-text" th:text="${product.description}">Product
										Description</p>
									<p class="card-text">
										Available In Stock: <span
											th:text="${product.noOfProductsInStock}">0</span>
									</p>

									<th:block th:if="${product.noOfProductsInStock == 0}">
										<p class="card-text" style="color: red;">Out of Stock</p>
										<!-- Disable the links -->
										<a href="#" class="card-link" th:attr="disabled='disabled'">Card
											link</a>
										<a href="#" class="card-link" th:attr="disabled='disabled'">Another
											link</a>
									</th:block>
									<th:block th:unless="${product.noOfProductsInStock == 0}">
										<!--................................................................................................................................  .............................................-->
										<form method="post" action="/user/submit-enquiry"
											onsubmit="return confirm('Are you sure you want to enquire?');">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" /> <input type="hidden"
												name="prodId" th:value="${product.prodId}" />
											<div class="form-group">
												<label for="quantity-${product.prodId}">Quantity:</label>
												<!-- Use th:max for setting the maximum value -->
												<input type="number" id="quantity-${product.prodId}"
													name="quantity" class="form-control" min="1"
													th:max="${product.noOfProductsInStock}" />
											</div>
											<button type="submit" class="btn btn-primary">Enquire
												Now</button>
										</form>

										<a href="#" class="card-link">Another link</a>
									</th:block>
								</div>
							</div>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
