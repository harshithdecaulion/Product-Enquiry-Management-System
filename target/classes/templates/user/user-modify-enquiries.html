<!-- Add this link to navigate to the "My Enquiries" page -->


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
    
	<!--NAVBAR.................................................................................................................................................  -->

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="nav ml-auto justify-content-end">
				<li class="nav-item" style="color: white"><a
					class="navbar-brand text-white" href="#" th:href="@{/logout}">Logout</a></li>
			</ul>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto">
					<!-- Display the welcome message with the user's first name -->
					<li class="nav-item" style="color: white"><span
						class="navbar-brand text-white">Welcome, <span
							th:text="${firstName}"></span></span></li>
				</ul>
			</div>
		</div>
	</nav>

	<!--........................................................................................................................................................................  -->
<form th:action="@{'/user/modify-enquiries/' + ${enquiryId}}" method="post">
    <input type="hidden" name="_method" value="post" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="number" id="quantity" name="quantity" class="form-control" min="1" th:value="${enquiry.quantity}" />
    <button type="submit">Update Quantity</button>
</form>

<form th:action="@{/user/cancel-enquiry/{enquiryId}(enquiryId=${enquiryId})}" method="post" onsubmit="return confirm('Are you sure you want to cancel?');">
    <input type="hidden" name="_method" value="post" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Cancel Enquiry</button>
</form>

</form>
</body>
</html>
