<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Management</title>
<!-- Include Bootstrap CSS and JavaScript (adjust the URLs as needed) -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="nav ml-auto justify-content-end">
					<li class="nav-item " style="color: white"><a
						class="navbar-brand text-white" href="#" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 style="text-align: center;">Product Management</h1>
		<!-- Button to open the product addition form -->
		<a href="/admin/add" class="btn btn-primary"><i
			class="fa fa-plus-square-o" aria-hidden="true"> ADD PRODUCTS</i></a>

		<!-- Product Table -->
		<table class="table table-bordered mt-3">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Stock Number</th>
					<th>Availability</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.prodId}"></td>
					<td th:text="${product.prodName}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.noOfProductsInStock}"></td>
					<td th:text="${product.availability}"></td>
					<td><a
						th:href="@{/admin/update-product/{prodId}(prodId=${product.prodId})}"
						class="btn btn-primary btn-sm"><i class="fa fa-pencil"
							aria-hidden="true"></i> </a>
						<form method="post" action="/admin/soft-delete">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" /> <input type="hidden" name="prodId"
								th:value="${product.prodId}" />
							<button type="submit" class="btn btn-danger btn-sm" onclick="confirmDelete()">
								<i class="fa fa-trash" aria-hidden="true"></i>
							</button>
						</form></td>
				</tr>
			</tbody>
		</table>

	</div>


<script>
    function confirmDelete() {
        if (confirm("Are you sure you want to delete?")) {
            document.querySelector("form").submit();
        } else {
        }
    }
</script>

</body>
</html>
